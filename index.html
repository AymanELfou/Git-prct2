<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container bg-light justify-content-center">
        <br><br>
        <h2>Adress de Facturation</h2>

        <section class="row">
            <div class="col-lg-6 ">
        

        <div class="row mt-1">
            <div class="col-lg-6 ">
                <label>Prénom</label><br>
                <input type="text" style=" margin-top: 4px;" class="col-md-12 rounded-3 p-1" placeholder="AYMAN">
            </div>

            <div class="col-lg-6 ">
                <label>Nom de Famille</label><br>
                <input type="text" style=" margin-top: 4px; margin-bottom: 11px;" class="rounded-3 p-1 col-md-12" placeholder="ELFOUNTI"><br>
            </div>
        </div>
        
        <label>E-mail <span class="text-muted">(facultatif)</span></label><br>
        <input type="text" style=" margin-top: 4px; margin-bottom: 11px;" class="rounded-3 p-1 col-lg-12 col-md-12" placeholder="exemple@gmail.com"><br>
        <label >Adresse</label><br>
        <input type="text" style="margin-top: 4px; margin-bottom: 11px;" class="rounded-3 p-1 col-lg-12 col-md-12" placeholder="1234,Rue Marjan"><br><br>

    </div>

    <div class="col-lg-6 col-md-12 p-3">
        <h2>Paiement</h2>
        <input type="radio" name="credi" value="v1"  style="margin: 8px;" checked    ><label for="">Cart de crédit</label><br>
        <input type="radio" name="db"     value="v2" style="margin: 8px;"  ><label for="">Cart de débit</label><br>
        <input type="radio" name="pypal"  value="v3" style="margin: 8px;"   ><label for="">Cart de pypal</label><br>
        <button class="btn btn-primary mt-2 col-lg-12 col-md-12 ">Continuer à payer</button>
    </div> 
    </section>
        <br>
  
        
    
            




        

        

















    
    </div>
    
</body>
</html>
